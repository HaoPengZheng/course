<html>

<head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .standard {
      background-color: red;
      width: 500px;
      height: 500px;
      padding:10px;
      box-sizing: content-box;
      border: 5px solid black;
    }

    .monstrous {
      box-sizing: border-box;
      width: 500px;
      height: 500px;
      padding:10px;
      background-color: red;
      border: 5px solid black;
    }
  </style>
</head>

<body>
  <div class="standard">
    我是标准的盒模型
  </div>
  <div class="monstrous">
    我是怪异的盒模型
  </div>
</body>

</html>
